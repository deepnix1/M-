services:
  - type: web
    name: mihriban-cagatay-wedding
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FIREBASE_CONFIG
        value: true
      - key: FIREBASE_STORAGE_BUCKET
        value: mihribancagatay-d5d82.firebasestorage.app
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false
